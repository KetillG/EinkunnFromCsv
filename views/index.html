<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV grader</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  </head>
  <body>
    <p>Assignment number: </p><input type="text" id="ass">
    <p>Number of factors:  <span id='count'>1</span></p>
    <button onclick="moreFac()">Add</button>
    <div id="stuff">
      <input type="text" id="fac" value="Text" disabled/>
      <input type="text" id="val" value="Value" disabled/>
      <br/>
      <input type="text" id="fac">
      <input type="number" id="val">
    </div>
    <label>
      <span style="font-weight:900">Send email also</span>
      <input id="checkBox" type="checkbox"/>
    </label>
    <br/>
    <label for="csv" class="btn">Upload file</label>
    <input id="csv" type="file" style="margin-top:20px" />
    <br/>
    <button id="run" onclick="readFile()" style="margin-top:20px" >Run</button>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/javascripts/FileSaver.js"></script>
  <script type="text/javascript" src="/javascripts/js.js"></script>
</html>
